{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task Manager</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'all-task' %}">Task Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-warning" aria-current="page">Hello! {{ request.user.username }}</a>
        </li>
    </ul>

    <ul class="navbar-nav d-flex align-items-right">
        <li class="nav-item">
          <a class="nav-link text-warning" aria-current="page" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>
      <form class="d-flex align-items-right" method="GET" action="{% url 'all-task' %}">
        <input class="form-control me-2" type="search" placeholder="Search Task" aria-label="Search" name="search-text">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
      {% block content %}
      {% endblock content %}
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
