{% extends 'base.html' %}
{% load static %}


{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ task_form.as_p }}
    <input  type="file" id="image" name="image" multiple><br>
    <input class="btn btn-danger mt-3 mb-3" type="submit" value="Submit">
</form>
{% if images %}
    <p class="mb-3">Images</p>
    {% for image in images %}
        <p class="">{{ image.image.name }}</p>
    {% endfor %}
{% endif %}
{% endblock content %}
