<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- You can also include your custom CSS file here -->
</head>
<body>
    <div class="container mt-5 p-4" style="background-color: #205067">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-light">Login</h2>
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-warning">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-warning">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                    <p class="text-warning">Dont have an account?<a href="{% url 'register' %}" class="text-warning"> Register Now </a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add your JavaScript code here for form validation and submission
    </script>
</body>
</html>
